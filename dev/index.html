<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas</title>
		<link rel="stylesheet" href="style.css">
		<script type="module" src='script.js'></script>
	</head>

	<body>
		<main class='page'>
			<canvas id='root' class='root'></canvas>

			<pre id='debug' class='debug'></pre>

			<div class="controls">
				<button class="button" id="play">Play</button>
				<button class="button" id="pause">Pause</button>
				<button class="button" id="tick">Tick</button>
			</div>

			<div class="direction-control" id="direction-control">
				<div class="direction-control-pointer" id="direction-control-pointer"></div>
				<pre class="direction-control-info" id="direction-control-info"></pre>
			</div>
		</main>
	</body>
</html>
